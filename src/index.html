<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel JS</title>
</head>

<body>
  <div id="app" class="container">
    <div class="exel">
      <!-- Шапка-->
      <div class="excel__header">
        <input class="header__input" type="text" value="Название таблицы"></input>
        <div class="header__buttons">
          <div class="button-delete">
            <span class="material-icons">delete </span>
          </div>
          <div class="button-exit">
            <span class="material-icons">exit_to_app </span>
          </div>
        </div>
      </div>
      <!-- Панель инструментов-->
      <div class="excel__toolbar">
        <div class="toolbar__buttons">
          <div class="button-format">
            <span class="material-icons">format_align_left </span>
          </div>
          <div class="button-format">
            <span class="material-icons">format_align_center </span>
          </div>
          <div class="button-format">
            <span class="material-icons">format_align_right </span>
          </div>
          <div class="button-format">
            <span class="material-icons">format_bold </span>
          </div>
          <div class="button-format">
            <span class="material-icons">format_italic</span>
          </div>
          <div class="button-format">
            <span class="material-icons">format_underline </span>
          </div>
        </div>
      </div>
      <!-- excel формула -->
      <div class="excel__formula">

      </div>
      <!-- excel таблица -->
      <div class="excel__table">

      </div>


    </div>
  </div>
</body>

</html>
